      <div class="content">
        <nav style="text-align: center;">

        <br />

        <h3><a href="index.html">Go to Headliner</a></h3>

          <ul id="news"></ul>

    <script>
      const body = document.body;
      function dToggle() {
        body.classList.toggle("darkmode");
      }
    </script>
    <script>
      $(document).ready(()=> {
        var url = "https://www.indiatoday.in/rss/home";
        var url3 = "https://www.news18.com/rss/india.xml";
        var url4 = "https://www.dnaindia.com/feeds/india.xml";
        const ul = document.getElementById("news");

        function createNode(element) {
          return document.createElement(element); // Create the type of element you pass in the parameters
        }

        function append(parent, el) {
          return parent.appendChild(el); // Append the second parameter(element) to the first one
        }

        

        feednami.load(url3, function(result) {
          if (result.error) {
            console.log(result.error);
          } else {
            var entries = result.feed.entries;
            for (var i = 0; i < entries.length; i++) {
              var entry = entries[i];
              console.dir(entry);
              return entries.map(entry => {
                let li = createNode("li");
                p = createNode("p");
                link = createNode("a");

                line = createNode("span");
                h4 = createNode("h3");

                line.innerHTML = `${"<hr>"}`;
                h4.innerHTML = `${entry.title}`;
                p.innerHTML = `${entry.description}`;
                link.setAttribute("href", entry.link);
                link.setAttribute("target","_blank");
                append(li, h4);
                append(li, link);
                append(link, p);
                append(li, line);
                append(ul, li);
              });
            }
          }
        });
        feednami.load(url4, function(result) {
          if (result.error) {
            console.log(result.error);
          } else {
            var entries = result.feed.entries;
            for (var i = 0; i < entries.length; i++) {
              var entry = entries[i];
              console.dir(entry);
              return entries.map(entry => {
                let li = createNode("li"),
                  p = createNode("p");
                h4 = createNode("h3");
                link = createNode("a");
                line = createNode("span");
                img = createNode("img");

                line.innerHTML = `${"<hr>"}`;
                h4.innerHTML = `${entry.title}`;
                img.setAttribute("src", entry.enclosures[0].url);
                link.setAttribute("href", entry.link);
                link.setAttribute("target","_blank");
                p.innerHTML = `${entry.description}`;
                append(li, h4);
                append(li, link);
                append(link, img);
                append(li, p);
                append(li, line);

                append(ul, li);
              });
            }
          }
        });
        feednami.load(url, function(result) {
          if (result.error) {
            console.log(result.error);
          } else {
            var entries = result.feed.entries;
            for (var i = 0; i < entries.length; i++) {
              var entry = entries[i];
              console.dir(entry);
              return entries.map(entry => {
                let li = createNode("li"),
                p = createNode("p");
                h4 = createNode("h3");
                line = createNode("span");

                h4.innerHTML = `${entry.title}`;
                p.innerHTML = `${entry.description}`;
                line.innerHTML = `${"<hr>"}`;
                p.setAttribute("id","alink");
                
                append(li, h4);
                append(li, p);
                append(li, line);
                append(ul, li);

                });
            }
           
          }
         
        });
        
      });
      
      
 </script>
